name: Auxiliary Workflow to Publish and Deploy Application
run-name: Publish and Deploy Application

on:
  workflow_call:
    inputs:
      tag:
        required: true
        type: string
      release:
        required: true
        type: string

env:
  AWS_REGION: eu-central-1

jobs:
  publish-application:
    runs-on: ubuntu-latest

    name: Deploy to Amazon ECS
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, Tag, and Push Docker Image to ECR
        id: build-image
        run: |
          IMAGE_TAG=${{ github.sha }}
          REPOSITORY_NAME=skoda-backend-dev
          ECR_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${REPOSITORY_NAME}

          docker build -t $ECR_URI:$IMAGE_TAG .
          docker push $ECR_URI:$IMAGE_TAG
          echo "image=$ECR_URI:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Download task definition
        run: |
          aws ecs describe-task-definition --task-definition skoda-backend-dev --query taskDefinition > task-definition.json
          
      - name: Fill in new image ID in task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: skoda-backend-dev
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS tasks definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: skoda-backend-dev
          cluster: skoda-backend-dev
          wait-for-service-stability: true

      - name: Set the security group
        run: |
          aws ecs update-service --cluster skoda-backend-dev --service skoda-backend-dev --network-configuration '{"awsvpcConfiguration": {"subnets": ["subnet-0255c26f4f6f26615"], "securityGroups": ["sg-0af578be098fd1971"],"assignPublicIp": "ENABLED"}}'
